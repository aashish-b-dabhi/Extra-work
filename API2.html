<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid black;
            display: flex;
            padding: 12px;
            background-color: #a4ccce;
        }

        .div {
            border: 1px solid black;
            padding: 10px;
            background: #97dadf;
            margin: 0px 10px;
        }

        .div a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="div"><a href="API.html">Api-1</a></div>
        <div class="div"><a href="API2.html">Api-2</a></div>
        <div class="div"><a href="API3.html">Api-3</a></div>
        <div class="div"><a href="API4.html">Api-4</a></div>
        <div class="div"><a href="API5.html">Api-5</a></div>
    </div>

    <table border="2" style="text-align: center;">
        <thead>
            <tr>
                <td>Id</td>
                <td>PostId</td>
                <td>UserId</td>
                <td>Comment</td>
            </tr>
        </thead>
        <tbody id="ById"></tbody>
    </table>


    <script>


        let ById = document.getElementById("ById");

        let getdata = async () => {
            let main = await fetch("https://jsonplaceholder.org/comments");
            let data = await main.json();
            console.log(data);

            data.map((val, ind) => {
                let tr = document.createElement("tr");
                tr.innerHTML = `
                            <td>${val.id}</td>
                            <td>${val.postId}</td>
                            <td>${val.userId}</td>
                            <td>${val.comment}</td>
            `;
                ById.appendChild(tr);
            })


        }
        getdata();



    </script>


</body>

</html>
