<body>
    


    <script>

        
let Number1 = 1
        let Number2 = 2
        let Number3 = 3

            let user = parseInt(prompt("Enter Your Choice Number 1 , 2 , 3"))

            if(user == Number1){
                for (let i = 0; i <= 200; i++ ){
                    console.log(i);
                }
            }else if(user == Number2){
                for (let i = 201; i <= 400; i++ ){
                    console.log(i);
                }
            }else if(user == Number3){
                for (let i = 401; i <= 1000; i++ ){
                    console.log(i);
                }
            }else{
                console.log("Enter Your valid Number");
            }
    </script>
